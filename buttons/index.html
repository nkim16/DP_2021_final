       <title>Buttons</title>
<style>

body {
     color: white;
  text-shadow: -1px 0 #0000ff, 0 1px black, 1px 0 #ff5abd, 0 -1px black;
    font-family: input-serif-condensed, serif;
    font-weight: 200;
}

.design{
     color: white;
  text-shadow: -1px 0 #0000ff, 0 1px black, 1px 0 #ff5abd, 0 -1px black;
    font-family: input-serif-condensed, serif;
    font-weight: 400;
}

button:hover{
  background-color: red;
  cursor: pointer;

}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: white;
  text-decoration: none;
  cursor: pointer;
}

.design{
  border: 2px solid black;
  color: white;
    font-size: 1.5vw;
 
}

button{
  background-color: white;
    color: white;
    border: 2px solid black;
    padding: 10px;
    border-radius: 10px;
    padding: 25px 10px;
    text-align: center;
    outline: none;
    margin-bottom: 1%;
    animation: mymove 0.3s infinite;
}

@keyframes mymove {
  from {background-color: red;}
  to {background-color: blue;}
}

#distract{
  background-color: white;
    color: white;
    border: 2px solid black;
    padding: 10px;
    -webkit-border-top-right-radius: 24px;
-webkit-border-top-left-radius: 24px;
    padding: 25px 50px;
    text-align: center;
    outline: none;
    margin-bottom: 2%;
    animation: mydistract 0.4s infinite;
}

@keyframes mydistract {
  from {background-color: green;}
  to {background-color: #0bfc03;}
}

#distract-again{
  background-color: white;
    color: white;
    border: 2px solid black;
    padding: 10px;
    border-radius: 50px;
    padding: 25px 50px;
    text-align: center;
    outline: none;
    margin-bottom: 2%;
    animation: mydistractagain 0.4s infinite;
}

@keyframes mydistractagain {
  from {background-color: #fc03be;}
  to {background-color: #fff700;}
}


#distracter{
  background-color: white;
    color: white;
    border: 2px solid black;
    padding: 10px;
    border-radius: 0px;
    padding: 25px 50px;
    text-align: center;
    outline: none;
    margin-bottom: 2%;
    animation: mydistracter 0.7s infinite;
}

@keyframes mydistracter {
  0%   {background-color: white;}
  25%  {background-color: yellow;}
  50%  {background-color: red;}
  100% {background-color: aqua;}
}

</style>

<!-- The Modal -->
<div id="myModal" class="modal">


  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
</body>
</html>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");
// var btn = document.getElementById("myBtn02");


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
